<html>
	<body>
		<script type='text/javascript' src='/static/jquery-1.8.3.min.js'></script>
		<!--	<script type='text/javascript' src='/static/knockout-2.2.0.js'></script> -->
	</body>

	<script>
		function eventTypeStr(eventType) {
			result = {}
			$.each(eventType, function(k,v) { result = k})
			return result;
		}

		$(document).ready(function() {
			$.getJSON('/timesheet/2012-12-01', function(data) {
				$.each(data, function(index, value) {
					$('table#eventsTable').append("<tr><td>" + value.eventDate + "</td><td>" + eventTypeStr(value.eventType) + "</td><td>" + value.extraInfo +"</td></tr>")
				})
			});
		});
	</script>

	<table id="eventsTable"></table>
</html>
