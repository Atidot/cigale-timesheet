<html>
	<body>
		<script type='text/javascript' src='/static/jquery-1.8.3.min.js'></script>
		<!--	<script type='text/javascript' src='/static/knockout-2.2.0.js'></script> -->
	</body>

	<script>
		function eventTypeStr(eventType) {
			result = {}
			$.each(eventType, function(k,v) { result = k})
			return result;
		}

		displayDate = new Date();

		function getDateStr() {
			return displayDate.getFullYear() + "-" + (displayDate.getMonth()+1) + "-" + displayDate.getDate();
		}

		function updateDisplay() {
			$('table#eventsTable').empty();
			$.getJSON('/timesheet/' + getDateStr(), function(data) {
				$.each(data, function(index, value) {
					$('table#eventsTable').append("<tr><td>" + value.project + "</td><td>" + value.eventDate + "</td><td>" + eventTypeStr(value.eventType) + "</td><td>" + value.extraInfo +"</td></tr>")
				})
			});
			$('span#date').html(getDateStr());
		}

		$(document).ready(function() {
			updateDisplay();

			$('#nextDay').click(function() { displayDate.setDate(displayDate.getDate() + 1); updateDisplay(); })
			$('#previousDay').click(function() { displayDate.setDate(displayDate.getDate() - 1); updateDisplay(); })
		});
	</script>

	Displaying date <span id="date"></span>.

	<table id="eventsTable"></table>

	<span id="previousDay">Previous day</span>
	<span id="nextDay">Next day</span>
</html>
