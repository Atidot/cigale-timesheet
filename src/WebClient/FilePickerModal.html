<div class="modal fade" id="filePickerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:5000">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Choose a file</h4>
			</div>
			<div class="modal-body">
				<ol class="breadcrumb" data-bind="foreach: pathElems">
					<li><a href="#" data-bind="text: pathElemName, click: function() {$root.goToFolder($root, fullPath)}"></a></li>
				</ol>
				<div  style="overflow-y:auto; overflow-x: hidden; max-height: 150px; width: 100%">
				<table class="table table-condensed">
					<thead>
						<tr><th>Filename</th><th>Size</th></tr>
					</thead>
					<tbody data-bind="foreach: sortedFiles">
						<tr data-bind="css: {active: $root.isActive($root, $data)}, click: function() {$root.selectFile($root, $data)}">
							<td style="width:65%" data-bind="text: serverInfo.filename"></td>
							<td style="width:35%" data-bind="text: filesizeDesc"></td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-bind="click:function(){ okClicked(); }">OK</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
