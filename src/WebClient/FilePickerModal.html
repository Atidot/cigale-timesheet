<div class="modal fade" id="filePickerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:5000">
	<div class="modal-dialog" style="width:75%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" data-bind="text: operationModeStr() === 'PickFile' ? 'Choose a file' : 'Choose a folder'"></h4>
			</div>
			<div class="modal-body">
				<ol class="breadcrumb" data-bind="foreach: pathElems">
					<li><a href="#" data-bind="text: pathElemName, click: function() {$root.goToFolder($root, fullPath)}"></a></li>
				</ol>
				<div  style="overflow-y:auto; overflow-x: hidden; min-height: 370px; max-height: 370px; width: 100%">
				<table class="table table-condensed">
					<thead>
						<tr><th>Filename</th><th>Size</th></tr>
					</thead>
					<tbody data-bind="foreach: sortedFiles">
						<tr data-bind="css: {active: $root.isActive($root, $data)}, click: function() {$root.selectFile($root, $data)}">
							<td style="width:65%">
								<span data-bind="attr: {'class': (serverInfo.filesize == -1) ? 'glyphicon glyphicon-folder-open' : 'glyphicon glyphicon-file' }" style="margin-right: 7px;"></span>
								<span data-bind="text: serverInfo.filename"></span></td>
							<td style="width:35%" data-bind="text: filesizeDesc"></td>
						</tr>
					</tbody>
				</table>
				</div>
				<!-- ko if: showThrobber -->
				<div style="background:rgba(0,0,0,0.2); margin-top:-370px; height: 370px; width: 100%;"></div>
				<div style="text-align:center; margin-top: -210px; margin-bottom: 170px; height: 50px; line-height: 50px; width: 200px; margin-left: auto; margin-right: auto; background: aliceblue;">Please hold</div>
				<!-- /ko -->
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" data-bind="checked: optShowHiddenFiles" />Show hidden files
						</label>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary"
					data-bind="click:function(){ okClicked(); }">OK</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
