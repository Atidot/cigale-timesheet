	<script>
	function getKeys(obj) {
		var result = [];
		for (var name in obj) {
			result.push(name);
		}
		return result;
	}
	function toJsObject(ar) {
		var result = {};
		for (var i=0;i<ar.length;i++) {
			var subarray = ar[i];
			result[subarray[0]] = subarray[1];
		}
		return result;
	}
	</script>
